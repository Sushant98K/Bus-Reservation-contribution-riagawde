{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Background Styling */
        body {
            background: url('{% static "images/main.jpg" %}') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(6px);
        }
        /* Booking Card */
        .booking-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
            width: 520px;
            display: flex;
            border-left: 8px solid #007bff;
            position: relative;
            overflow: hidden;
        }
        /* Left Section */
        .booking-details {
            flex: 1;
            padding-right: 20px;
        }
        .booking-header {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .detail {
            font-size: 16px;
            margin: 8px 0;
            color: #555;
        }
        .total-amount {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
        }
        /* Icon Section */
        .icon-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ticket-icon {
            width: 85px;
            opacity: 0.9;
        }
        /* Confirm Button */
        .btn-confirm {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 17px;
            text-transform: uppercase;
            transition: 0.3s;
            border: none;
            margin-top: 15px;
        }
        .btn-confirm:hover {
            background: linear-gradient(135deg, #0056b3, #004095);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="booking-container">
        <!-- Left Side (Details) -->
        <div class="booking-details">
            <div class="booking-header">Booking Confirmation</div>
            <p class="detail"><strong>From:</strong> {{ booking_data.from }}</p>
            <p class="detail"><strong>To:</strong> {{ booking_data.to }}</p>
            <p class="detail"><strong>Date:</strong> {{ booking_data.date }}</p>
            <p class="detail"><strong>Passengers:</strong> {{ booking_data.passengers }}</p>
            <p class="detail"><strong>Seat Type:</strong> {{ booking_data.seattype }}</p>
            <p class="total-amount">Total Amount: â‚¹{{ booking_data.total_amount }}</p>
            
            <form method="post" action="{% url 'booking:payment' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-confirm">Proceed to Payment</button>
            </form>
        </div>
        <!-- Right Side (Icon) -->
        <div class="icon-section">
            <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="Ticket Icon" class="ticket-icon">
        </div>
    </div>

</body>
</html>
